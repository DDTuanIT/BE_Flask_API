<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex box practice</title>
</head>
<body>
  <div style="
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: pink;">div 2</div>
  </div>

  <div style="
  display: flex;
  height: 70px;
  flex-direction: row; 
  margin-top: 10px;
  border-width: 1px;
  border-color: gray;
  border-style:  solid;
  justify-content: space-between;">
  <div style="background-color: lightblue;
  width: 100px;">div 1</div>
  <div style="background-color: pink;
  width: 100px;">div 2</div>
  <div style="background-color: lightblue;
  width: 100px;">div 3</div>
  </div>

  <div style="
  display: flex;
  height: 70px;
  flex-direction: row; 
  margin-top: 10px;
  border-width: 1px;
  border-color: gray;
  border-style:  solid;
  justify-content: space-between;
  align-items: stretch">
  <div style="background-color: lightblue;
  width: 100px;">div 1</div>
  <div style="background-color: pink;
  width: 100px;">div 2</div>
  <div style="background-color: lightblue;
  width: 100px;">div 3</div>
  </div>
</body>
</html>
